name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install jrnl
        run: pip install jrnl

      - name: Setup jrnl config
        run: |
          mkdir -p ~/.config/jrnl
          cat > ~/.config/jrnl/jrnl.yaml << 'YAML'
          default_hour: 9
          default_minute: 0
          editor: ""
          encrypt: false
          highlight: true
          indent_character: "|"
          linewrap: 79
          tagsymbols: "@"
          template: false
          timeformat: "%F %r"
          version: v4.2
          journals:
            default:
              journal: /tmp/test.jrnl
          YAML
          echo "[2024-01-01 10:00] Test entry @test" > /tmp/test.jrnl

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Publish to npm
        run: npm publish --provenance --access public
